gpu-context=wayland
profile=gpu-hq
#hwdec=no
scale=ewa_lanczossharp
cscale=ewa_lanczossharp
video-sync=display-resample
interpolation
tscale=oversample
demuxer-readahead-secs=20
#interpolation=yes
#interpolation-threshold=0.01

ao=pipewire

# auto load subtitles
--sub-auto=all
--sub-file-paths=sub:subtitles:Subs:<any_other_folder_with_subtitle_files>

# Display Englisgh subs if available
slang=eng

# play japanese audio if available, fall back to english otherwise
alang=jpn,eng
